<script language="JavaScript">
var vanNum = 0;
function MM_openBrWindow(theURL,winName,features) { //v2.0
  window.open(theURL,winName,features + ", resizable=yes");
}
function MM_jumpMenu(targ,selObj,restore){ //v3.0
  eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
  if (restore) selObj.selectedIndex=0;
}
function ShowND()
{
	document.getElementById("TB_SN").style.display = "none";
	document.getElementById("TB_ND").style.display = "block";
	document.getElementById("IMG_SN").src = "../../../../image.ahnlab.com/img_upload/company/site/kor2/main/news_tab_02.gif";
	document.getElementById("IMG_ND").src = "../../../../image.ahnlab.com/img_upload/company/site/kor2/main/news_tab_01_on.gif";
}
function ShowSN()
{
	document.getElementById("TB_ND").style.display = "none";
	document.getElementById("TB_SN").style.display = "block";
	document.getElementById("IMG_ND").src = "../../../../image.ahnlab.com/img_upload/company/site/kor2/main/news_tab_01.gif";
	document.getElementById("IMG_SN").src = "../../../../image.ahnlab.com/img_upload/company/site/kor2/main/news_tab_02_on.gif";
}

function SetRollBANNER()
{
	if (vanNum == 0)
	{
		document.getElementById("BAN_A").style.display = "block";
		document.getElementById("BAN_B").style.display = "none";
		vanNum = 1;
	}
	else
	{
		document.getElementById("BAN_A").style.display = "none";
		document.getElementById("BAN_B").style.display = "block";
		vanNum = 0;
	}
	setTimeout('SetRollBANNER();', 6000);
}
function validate(str)
{
	if (str.value == "")
	{
		alert("검색어를 입력하세요.");
		str.focus();
		return false;
	}
	else
		return true;
}
function init()
{
}
</script>
